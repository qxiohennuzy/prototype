        /* Main Content Styles (If you have a main content area) */

        /* Form Container Styles */

        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus {

        .button-group {

        /* Buttons */

            border-radius: 0.25rem;

            font-weight: bold;
        }

        .button-group .back-button {
            background-color: #dc3545;
        }

        .button-group .back-button:hover {
            background-color: #c82333;

        .button-group button:hover {
            background-color: #0056b3;

        @media (max-width: 768px) {

                flex-direction: column; /* Stack buttons vertically on small screens */

<body>

    <div class="container">
        <h2>Add Employee</h2>
        <form id="employeeForm">
            <div class="form-group">
                <label for="idNo">Id No:</label>
                <input type="text" id="idNo" name="idNo" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile No:</label>
                <input type="tel" id="mobileNo" name="mobileNo" required>
            </div>
            <div class="form-group">
                <label for="licenseExpiration">License Expiration:</label>
                <input type="date" id="licenseExpiration" name="licenseExpiration" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="assignBus">Assign Bus:</label>
                <select id="assignBus" name="assignBus">
                    <option value="">Select Bus</option>
                    <option value="BROTHER TALISAY">BROTHER TALISAY</option>
                    <option value="BROTHER ST. TOMAS">BROTHER ST. TOMAS</option>
                    <option value="BROTHER CALAMBA">BROTHER CALAMBA</option>
                    <option value="EPSON GATE 1">EPSON GATE 1</option>
                    <option value="EPSON GATE 2">EPSON GATE 2</option>
                    <option value="EPSON GATE 3">EPSON GATE 3</option>
                    <option value="PHILINAK">PHILINAK</option>
                    <option value="KINPO">KINPO</option>
                    <option value="BTP-ACBEL">BTP-ACBEL</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="save">Add</button>
                <button type="button" class="back-button" onclick="goBack()">Back</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('idNo').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const mobile = document.getElementById('mobileNo').value;
            const licenseExpiration = document.getElementById('licenseExpiration').value;
            const address = document.getElementById('address').value;
            const assignedBus = document.getElementById('assignBus').value;

            const employeeData = { id, firstName, lastName, mobile, licenseExpiration, address, assignedBus };

            // Store employee data in local storage
            let employees = JSON.parse(localStorage.getItem('employees')) || [];
            employees.push(employeeData);
            localStorage.setItem('employees', JSON.stringify(employees));

            alert('Employee added successfully!');
            window.location.href = 'allemployee.html'; // Update with your actual dashboard link
        });

        function goBack() {
            window.history.back();
        }
    </script>
